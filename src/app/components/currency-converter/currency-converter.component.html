
<ion-content class="ion-padding">
  <ion-item>
    <ion-label>From</ion-label>
    <ion-select [(ngModel)]="fromCurrency">
      <ion-select-option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</ion-select-option>

    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>To</ion-label>
    <ion-select [(ngModel)]="toCurrency">
      <ion-select-option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</ion-select-option>

    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Amount</ion-label>
    <ion-input [(ngModel)]="amount" type="number"></ion-input>
  </ion-item>
  
  <ion-chip  color="">{{ toCurrency }} {{ newConvert.toFixed(2) }}</ion-chip>
<br>

<ion-button  color="tertiary" (click)="convert()">Convert</ion-button>

  <ion-list>
    <ion-list-header>Last 3 Conversions</ion-list-header>
    <ion-item *ngFor="let conversion of lastConversions">
      <p>{{ conversion.amount }} {{ conversion.from }} = {{ getConvertedAmount(conversion.amount) }} {{ conversion.to }}</p>
    </ion-item>
  </ion-list>
</ion-content>
